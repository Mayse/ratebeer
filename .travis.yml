nguage: ruby
rvm:
- 2.3.0
script:
- bundle exec rake db:migrate --trace
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rspec -fd spec/
deploy:
  provider: heroku
  api_key:
    secure: 
  run: rake db:migrate
  app: enigmatic-tundra-35451
  on:
    repo: Mayse/ratebeer
env:
  global:
    secure: 
